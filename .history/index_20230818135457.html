<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>sMusic</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
         integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="app.css" />
      <link
         rel="shortcut icon"
         href="./image/soundCloundIcon.ico"
         type="image/x-icon"
      />
   </head>
   <body>
      <div class="player">
         <div class="player-main">
            <div class="player-box">
               <div class="player-media">
                  <div class="player-img-wrapper">
                     <img
                        src="./image/tam.jpg"
                        alt="player media"
                        class="player-img"
                     />
                  </div>
                  <h2 class="player-name">TÃ¢m - Mer</h2>
               </div>
               <div class="player-progress">
                  <input
                     type="range"
                     id="progress-bar"
                     min="0"
                     max=""
                     value="0"
                     class="bar"
                  />
                  <div class="volume-control">
                     <i class="fa-solid fa-volume-high volume-icon"></i>
                     <div class="volume-slider is-hide">
                        <div class="volume-fill"></div>
                     </div>
                  </div>
                  <audio src="./mp3/nuhonbisu.mp3" id="song"></audio>
               </div>
               <div class="player-number">
                  <span class="player-remaining">0:00</span>
                  <span class="player-duration">0:00</span>
               </div>
            </div>
            <div class="player-tool">
               <i class="fa-solid fa-shuffle"></i>
               <i class="fa-solid fa-backward player-prev"></i>
               <i class="fa-solid fa-play player-play"></i>
               <i class="fa-solid fa-forward player-next"></i>
               <i class="fa-solid fa-repeat player-repeat"><span>1</span></i>
            </div>
         </div>
         <div class="player-playlist">
            <h3 class="playlist-heading">Playlist</h3>
            <ul class="playlist"></ul>
         </div>
      </div>
      <script src="./app.js"></script>
   </body>
</html>
